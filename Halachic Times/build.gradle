// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0-beta05'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

def joinStringArray(array) {
    return "{\"" + array.join("\", \"") + "\"}"
}

ext {
    androidBuildSdkVersion = 27
    androidBuildMinSdkVersion = 15
    androidBuildTargetSdkVersion = 27
    supportVersion = '27.1.1'
    supportTestVersion = '1.1.0-alpha3'
}