apply plugin: 'com.android.library'

def versionMajor = project.APP_VERSION_MAJOR
def versionMinor = project.APP_VERSION_MINOR.padLeft(2, '0')
def versionCodeValue = Integer.parseInt(project.APP_VERSION_CODE)

android {
    compileSdkVersion Integer.parseInt(project.ANDROID_BUILD_SDK_VERSION)
    buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion Integer.parseInt(project.ANDROID_BUILD_MIN_SDK_VERSION)
        targetSdkVersion Integer.parseInt(project.ANDROID_BUILD_TARGET_SDK_VERSION)
        versionCode versionCodeValue
        versionName versionMajor + '.' + versionMinor

        buildConfigField "String", "BING_API_KEY", '"' + project.BING_API_KEY + '"'
        buildConfigField "String", "GEONAMES_USERNAME", '"' + project.GEONAMES_USERNAME + '"'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':lib')
    compile project(':common')
}
